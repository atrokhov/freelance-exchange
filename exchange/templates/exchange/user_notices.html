{% extends 'exchange/base.html' %}
{% block content %}

<div class="panel panel-default">
  <h1>Ваши объявления</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Дата публикации</th>
        <th colspan="2" scope="col">Действия</th>
      </tr>
    </thead>

    <tbody>
      {% for notice in notices %}
        <tr>
          <td>{{ notice.title }}</td>
          <td>{{ notice.body }}</td>
          <td>{{ notice.pub_date }}</td>
          <td><a class="btn btn-default" href="{% url 'exchange:detail' notice.id %}">Читать</a></td>
          <td><a class="btn btn-default" href="{% url 'exchange:edit' notice.id %}">Изменить</a></td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
  </div>

<br>

{% endblock content %}
