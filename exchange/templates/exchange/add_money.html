{% extends 'exchange/base.html' %}
{% block content %}

<form method="POST" class="profile-form">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <input type="submit" value="Submit" />
</form>

{% endblock content %}
